<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIS Duplicate ID UTIL</title>
  <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
  <style>
    body { 
      width: 320px; 
      padding: 20px; 
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      border-radius: 10px;
    }

    button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      border: none;
      padding: 12px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    button i {
      font-size: 18px;
    }

    #checkPage {
      background: #4a90e2;
      color: white;
    }

    #checkPage:hover {
      background: #357abd;
      transform: scale(1.05);
    }

    #highlightButton {
      margin-top: 12px;
      background: #ff4d4d;
      color: white;
    }

    #highlightButton:hover {
      background: #e60000;
      transform: scale(1.05);
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
      outline: none;
      color: #333;
      background: #f8f8f8;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    }

    input:focus {
      background: #ffffff;
      box-shadow: 0 0 8px #70a1ff;
    }

    #highlightIdButton {
      background: #66bb6a;
      padding: 10px 12px;
      white-space: nowrap;
      color: white;
    }

    #highlightIdButton:hover {
      background: #43a047;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <button id="checkPage">
    <i class="fas fa-file-alt"></i> Generate Duplicate ID Report
  </button>
  <button id="highlightButton">
    <i class="fas fa-highlighter"></i> Highlight Duplicate IDs
  </button>

  <div class="input-group">
    <input type="text" id="classInput" placeholder="Enter ID">
    <button id="highlightIdButton">
      <i class="fas fa-lightbulb"></i> Highlight ID
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
